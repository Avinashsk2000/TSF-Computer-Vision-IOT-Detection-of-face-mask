<!Doctype Html>
<Html>

<Head>
    <title>withdraw</title>
    <style type=text/css>
        body {
            height: 80vh;
            margin-top: 200px;
            padding: 30px;
            
        }
        
        input[type=text],
        input[type=password],
        input[type=amount],
        input[type=card_number] {
            width: 100%;
            padding: 10px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }
        /*float cancel and signup buttons and add an equal width*/
        
        .generateqr {
            padding: 15px 20px;
            background-color: #027407;
        }
        
        .reset {
            padding: 15px 20px;
            background-color: #027407;
        }
        
        .generateqr,
        .reset {
            float: center;
            width: 50%;
        }
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        
        .container{
            padding: 80px;
            position: relative;
            height: 400px;
            width=20px;
        }
        
        .center-screen {
            display: flex;
            flex-direction: column;
        
            align-items: center;
            text-align: center;
            min-height: 100vh;
            align-items: stretch;
        }
        
        button {
            background-color: Green;
            color: white;
            padding: 15px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
        }
    </style>
</Head>

<Body>

    <div class="center-screen">
        <h1>Withdraw</h1>
       
            <form action="withdraw" method="post" style="border:1px solid #000">
                <div class="container">
                    {% csrf_token %}
                <label><b>Amount</b></label>
                <input type="amount" placeholder="Enter the Amount" name="amount" required>
                <label><b>PIN</b></label>
                <input type="password" placeholder="Enter 4 Digit PIN" name="PIN" required>
                <br>
                <div class="clearfix">
                    <button type="submit" class="generateqr">Generate QR</button>
                    <button type="submit" class="reset">Reset</button>
                </div>
            </div>
            </form>
        
        </form>
        <div>
            {%for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
    </div>
    
</Body>

</Html>
